name: my-check

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: make lint